<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration.form</title>
</head>
<body bgcolor="skyblue">
    <center><h1 style="color: black"> <maquee direction="right">Student Registeration Form</maquee></h1></center>
    
    
</body>
<hr>
<form action="" method="post">

<fieldset> <legend> <h1>Registeration form </h1></legend>

    <label for="full name">Student Image:</label>
    <input type="file" name="student image" id="studentimage" required><p>(less than 5MB)</p><br>
    <!-- firstname -->
     
    <label for="firstname">Firstname : </label><br>
    <input type="firstname" id="firstname" name="Firstname" size="75"></input><br>

<!-- middle name -->
 <br>
    <label for="Middlename"> Middlename : </label><br>
    <input type="Middlename" id="Middlename" name="Middlename" size="75"></input><br>

    <!-- last name -->
     <br>
    <label for="Lastname">Lastname : </label><br>
    <input type="Lastname" id="Lastname" name="Lastname" size="75"></input><br>

    <!-- gender -->
     <br>
     <br>
    <h3> Gender :</h3>

    <input type="radio" id="Male" name="Gender" value="Male"></input>
    <label for="Male">Male</label>

    
    <input type="radio" id="Female" name="Gender" value="Female" ></input>
    <label for="Male">Female</label>

    <input type="radio" id="Other" name="Gender" value="Other" ></input>
    <label for="Other">Other</label> <br>

<br>
    <!-- courses -->
      
          
          
        <select>  
        <option value="Course">Courses</option>  
        <option value="BCA">BCA</option>  
        <option value="BBA">BBA</option>  
        <option value="B.Tech">B.Tech</option>  
        <option value="MBA">MBA</option>  
        <option value="MCA">MCA</option>  
        <option value="M.Tech">M.Tech</option>  
        </select>  
     <br>
     <br>


    <!-- mail -->

     <label for="Email" >Email ID :</label><br>
     <input type="Email" id="Email" name="usermail" size="75"><br>
     <br>
     
     <label >Password :</label><br>

     <input type="password" id="password" name="user password" size="75"><br>
     <br>
      
<!-- phone -->
     <label for="phone">Phone :</label><br>
     <input type="phone" id="phone" name="phone" size="75" placeholder="+91"><br>
     <br>
<!-- Date of birth -->
     <label>Date of birth :</label><br>
     <input type="Date" id="Date" name="Date of birth"  ><br>
<br>


     <label> Upload your Resume</label>
     <input type="file" id="Certificates" name="Certificates"><br>
     <br>

<!-- qualification -->
     
     <select>

        <option value="Qualification">Qualification</option>
        <option value="SSC">SSC</option>
        <option value="INTER">INTER</option>
        <option value="DIPLOMA">DIPLOMA</option>
        
     </select>
     <br>
     <hr>
     <!-- address -->
     <center><h3><i>Permanent Address</i></h3></center>

     <label>State :</label><br>
     <input type="text" id="pstare" name="State" size="75"><br>
     <br>
     <label>City :</label><br>
     <input type="text" id="pcity" name="City" size="75"><br>
     <br>
     <label>Pincode :</label><br>
     <input type="text" id="Pincode" name="Pincode" size="75"><br>
     <br>

     
     <input type="checkbox" id="agree" value="agree">
     <label for="agree"> Agree to Registeration</label> <br>
     <br>
     
     
     <center><input type="reset"> 
     <input type="submit"></center>



     </form>
     
     
     






    





     
     



 
 
</html>
